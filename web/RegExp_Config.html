<!--
    贪婪量词：
              * 重复0或多次                             \\            反斜杠
              + 重复1-n次                               \d            数字[0-9]
              ？重复0次或1次                            \D             非数字[0-9]以外所有字符
              ^a?b$: 开始^到结束$结束必须以b结尾         \w             单独字符[a-z]、[A-Z]、[0-9]、_（并集）
              {n}：重复次数刚好n次                      \W             非单独字符
              {n,m}:重复次数n次到m次                     \n   换行       \t
-->
<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        input {
            height: 40px;
        }
    </style>
</head>
<body>
<div class="container" style="border: 1px solid rgba(119,118,128,0.29);width: 500px;height: 610px;padding: 0">
    <div class="card" style="width: 500px;height: 60px;background-color: #4e555b;color: #f8fafa;margin-top: 3px">
        <div class="card-body">
            <h4>
                用户注册
            </h4>
        </div>
    </div>
    <br/>


    <h5 style="margin-left: 22px">用户名</h5>
    <div class="card" style="width: 450px;height: 40px;margin-left: 22px">
        <input type="text" placeholder="Please enter your username" id='inputUserName' onblur="check_Data(1)"/>
    </div>
    <span style="margin-left: 22px;color: #005ef6">用户名由6-20位字母数字下划线组成，不能以数字开头</span>
    <br/>
    <div class="card" id="show_UserName"
         style="width: 450px;height: 40px;margin-left: 22px;color: #f9fcfb;display: none;background-color: #ff0909;">
        <div class="card-body" style="margin-top: -12px"></div>
    </div>
    <br/>


    <h5 style="margin-left: 22px">密码</h5>
    <div class="card" style="width: 450px;height: 40px;margin-left: 22px">
        <input type="password" placeholder="Please enter your password" id='inputPassword' onblur="check_Data(2)"/>
    </div>
    <span style="margin-left: 22px;color: #005ef6">密码由6-8位数字组成</span>
    <br/>
    <div class="card" id="show_Password"
         style="width: 450px;height: 40px;margin-left: 22px;background-color: #ff0909;color: #f8fafa;display: none">
        <div class="card-body" style="margin-top: -12px;"></div>
    </div>
    <br/>


    <h5 style="margin-left: 22px">电话号码</h5>
    <div class="card" style="width: 450px;height: 40px;margin-left: 22px">
        <input type="text" placeholder="Please enter your phone number" id='inputPhone' onblur="check_Data(3)"/>
    </div>
    <br/>
    <div class="card"id="show_Phone"
         style="width: 450px;height: 40px;margin-left: 22px;background-color: #ff0909;color: #f8fafa;display: none">
        <div class="card-body" style="margin-top: -12px" >正确！</div>
    </div>
    <br/>
    <div class="" style="width: 450px;height: 40px;margin-left: 22px">
        <a href="https://www.baidu.com/" style="margin-top: 6px;left: 10px">忘记密码？</a>
        <button type="button"  style="width: 100px;height: 30px ;float: right" onclick="login()">注册</button>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="js/regExp_Config.js"></script>
</html>
