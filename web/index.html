<!doctype html>
<html lang="en">
<head>
  <title>W200401J - 前端</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min.css" >
</head>
<body>

<div class="container">
  <div class="jumbotron py-3">
    <h1 class="display-3">W200401J 前端月考</h1>
    <p class="lead"><span class="badge badge-pill badge-danger">使用原生 JS 实现</span></p>
  </div>

  <!-- 第一题 -->
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">第一题：实现关联列表，数据如下：</h4>
        <hr>
        <p class="mb-0">操作系统：Linux、Windows、UNIX</p>
        <p class="mb-0">开发语言：Java、Go、Rust</p>
        <p class="mb-0">数据库：MySQL、Oracle、DB2</p>
        <hr>
        <p class="text-primary">如，选择左侧列表中 “开发语言” 项，右侧列表项更新为：Java、Go、Rust</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <!-- 下拉列表 -->
      <div class="form-group">
        <select id="type_All"  class="form-control">
          <option value="">请选择类型...</option>
          <option value="0">操作系统</option>
          <option value="1">开发语言</option>
          <option value="2">数据库</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <!-- 下拉列表 -->
      <div class="form-group">
        <select id="detailed"  class="form-control">
          <option value="">请选择...</option>
        </select>
      </div>
    </div>
  </div>

  <hr>

  <!-- 第二题 -->
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">第二题：备忘录</h4>
        <ol>
          <li>在文本框输入“学习计划”，按下「回车」后在添加到列表中</li>
          <li>点击列表项中 “X”（红色）按钮删除当前列表项</li>
          <li>点击 “清空” 按钮清空列表</li>
        </ol>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="form-group">

      <!-- 输入框 -->
      <input type="text" class="form-control" placeholder="输入学习计划" id="input_Text">

      <ul class="mt-3 list-group" id="writer_Dom">
        <li class="list-group-item list-group-item-primary" >HTML5
          <button type="button" class="btn btn-sm btn-outline-danger float-right" id="btn1">X</button>
        </li>
        <li class="list-group-item list-group-item-primary" >CSS
          <button type="button" class="btn btn-sm btn-outline-danger float-right" id="btn2">X</button>
        </li>
      </ul>

      <button type="button" class="mt-3 btn btn-danger btn-lg btn-block" id="clearAll">清空列表</button>

    </div>
  </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/index.js"></script>
</body>
</html>
